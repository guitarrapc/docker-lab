name: GitHub Pacakges

on:
  workflow_dispatch:
    inputs:
      push-image:
        description: "push-image: true - build and push image. false - build only."
        required: true
        default: false
        type: boolean
  schedule:
    - cron: 0 0 * * 0 # At 00:00 on Sunday.
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  DOCKER_PUSH_ENABLED: "${{ inputs.push-image && true || (github.event_name == 'push' || github.event_name == 'schedule') }}"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: helloworld
            dockerfile: ./github_packages/csharp/helloworld/Dockerfile
            tag: csharp-helloworld
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: guitarrapc/actions/.github/actions/git-shortsha@main
        id: sha

      - uses: ./.github/actions/to-lower
        id: lower
        with:
          project: ${{ matrix.project }}

      # docker push (auto using buildkit)
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image (latest)
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: ${{ env.DOCKER_PUSH_ENABLED == 'true' }}
          tags: latest-${{ matrix.tag }}-${{ steps.lower.outputs.project }}
          labels: ${{ matrix.project }} == 'true' }}

      - name: Build and push Docker image (tag)
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ env.DOCKER_PUSH_ENABLED == 'true' }}
          tags: ${{ steps.sha.outputs.sha-short }}-${{ matrix.tag }}-${{ steps.lower.outputs.project }}
          labels: ${{ matrix.project }}
